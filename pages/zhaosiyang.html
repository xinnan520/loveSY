<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赵司阳的成长记录</title>
		<script src="../js/jquery-3.6.4.min.js"></script>
		<script src="../js/libs/timeAxis/timeAxis_new.js"></script>

		<link rel="stylesheet" href="../js/libs/timeAxis/timeAxis.css">

	</head>
	<body>
		<div id="app">
			<div class="cx-time-main" id="cxTime"></div>
			<div class="to" @click="to()"></div>
			<!-- <audio autoplay="autoplay" loop="loop" preload="auto" src="../img/zhaosiyang/bg.mp3"> -->
			<audio autoplay="autoplay" loop="loop" src="http://lx.sycdn.kuwo.cn/53eeca714f53c98219d363e370dc98c6/664f088d/resource/n2/77/44/10391396.mp3">
			<div id="test" style="width: 32vw;"></div>
		</div>
	</body>
	<script>
		
		var oTimeAxiosFun = null;
		$(function () {
			var timeList = [];//参数列表
			
			var beginYearMonth = new Date('2024-04')
			var currYearMonth = new Date()
			while (beginYearMonth < currYearMonth) {
				var y = beginYearMonth.getFullYear();
				var m = beginYearMonth.getMonth() + 1;
				var time = y + '-' + (m < 10 ? ('0' + m) : m)
				timeList.push({name:'',time:time})
				beginYearMonth.setMonth(beginYearMonth.getMonth() + 1)
			}
			
			var param = {
				data: timeList,
				id: 'cxTime',
				width: $('#test').width() + 'px',
				index: 0
			}
			oTimeAxiosFun = new oTimeAxios(param);
		})
		
		var vm = new Vue({
			el: '#app',
			data: function () {
				return {
				}
			},
			mounted() {
			},
			methods: {
				to() {
					window.location.href='./zhaosiyangAlbum.html?yearMonth=' + $('.cx-time-active > div:nth(2)').html().replace('-', '')
				}
			},
		});
	</script>
</html>
