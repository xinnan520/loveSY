		<script src="./js/index/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/index/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/index/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 圆 -->
		<div class="list-nav list-nav1 wow animated flash" data-wow-delay="0.1s">
			<div class="list-abs"></div>

		<div class="list-nav list-nav2  wow animated flash" data-wow-delay="0.15s">
			<div class="list-abs"></div>
			<div class="list-abs list-abs2"></div>
			<div class="list-abs list-abs3"></div>
			<div class="list-absbg"></div>
		</div>
		<div class="list-nav list-nav3  wow animated flash" data-wow-delay="0.2s">
			<div class="list-abs"></div>
			<div class="list-abs list-abs2"></div>
			<div class="list-abs list-abs3"></div>
			<div class="list-absbg"></div>
		</div>

		<!-- 线条 -->
		<div class="xx1 wow animated flash" data-wow-delay="0.4s">
			<img src="./img/index/x1.png">
		</div>
		<div class="xx2 wow animated flash" data-wow-delay="0.4s">
			<img src="./img/index/x2.png">
		</div>
		<!-- 导航条 -->
		<a href="#" class="lnavright lnv01 fadeInUp wow animated" data-wow-delay="0.8s"><span>zhaosiyang</span></a>
		<a href="#" class="lnavleft lnv02 fadeInUp wow animated" data-wow-delay="0.9s"><span>happyNewYear</span></a>
		<a href="#" class="lnavright lnv03 fadeInUp wow animated" data-wow-delay="1s"><span>merryChristmes</span></a>
		<!--流星-->
		<div class="liuxing liuxing1 liuxingFla"><img src="./img/index/lx.png"></div>
		<div class="liuxing liuxing2 liuxingFla2"><img src="./img/index/lx.png"></div>
		<div class="liuxing liuxing3 liuxingFla3"><img src="./img/index/lx.png"></div>
		<div class="liuxing liuxing4 liuxingFla4"><img src="./img/index/lx.png"></div>
		<div class="liuxing liuxing5 liuxingFla4"><img src="./img/index/lx.png"></div>
		<!--菜单 弹出层 -->
		<div class="pop-dbg" id="navPop">
			<div class="popNr">
				<div class="pop-top" id="gbNav"></div>
				<h2>个人通信安全区</h2>

				<div class="picScroll-top">
					<div class="hd">
						<a class="next"></a>
						<a class="prev"></a>
					</div>
					<div class="bd pop-list">
						<ul class="picList">

							<li>
								<a href="xq.html">信息技术关键环节5</a>
							</li>
							<li>
								<a href="xq.html">信息技术关键环节6</a>
							</li>
							<li>
								<a href="xq.html">信息技术关键环节7</a>
							</li>
							<li>
								<a href="xq.html">信息技术关键环节8</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/index/wow.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/index/jquery.SuperSlide.2.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};
		</script>

		<script type="text/javascript">
			jQuery(".picScroll-top").slide({
				titCell: ".hd ul",
				mainCell: ".bd ul",
				autoPage: true,
				effect: "top",
				scroll: 1,
				vis: 7,
				trigger: "click"
			});
			$('.lnavright,.lnavleft').click(function(e) {
				// $('#navPop').addClass('openNav')
				window.location.href='./pages/' + e.target.innerText + '.html'
			})
			$('#gbNav').click(function() {
				$('#navPop').removeClass('openNav')
			})
			$('.mapBtn').click(function() {
				$('#mapPop').addClass('openNav')
			})
			$('#gbMap').click(function() {
				$('#mapPop').removeClass('openNav')
			})

			$(document).ready(function() {
				var lengthDiv = $(".swiper-slide").length
				if (lengthDiv <= 7) {
					$('.next').hide()
					$('.prev').hide()
				} else {
					$('.next').show()
					$('.prev').show()
				}
			});
		</script>
	</body>
</html>
