		<script>
			if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};
		</script>

		<script type="text/javascript">
			jQuery(".picScroll-top").slide({
				titCell: ".hd ul",
				mainCell: ".bd ul",
				autoPage: true,
				effect: "top",
				scroll: 1,
				vis: 7,
				trigger: "click"
			});
			$('.lnavright,.lnavleft').click(function(e) {
				// $('#navPop').addClass('openNav')
				window.location.href='./pages/' + e.target.innerText + '.html'
			})
			$('#gbNav').click(function() {
				$('#navPop').removeClass('openNav')
			})
			$('.mapBtn').click(function() {
				$('#mapPop').addClass('openNav')
			})
			$('#gbMap').click(function() {
				$('#mapPop').removeClass('openNav')
			})

			$(document).ready(function() {
				var lengthDiv = $(".swiper-slide").length
				if (lengthDiv <= 7) {
					$('.next').hide()
					$('.prev').hide()
				} else {
					$('.next').show()
					$('.prev').show()
				}
			});
		</script>
